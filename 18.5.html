<script> var a = true;

var b= false;

var ujil = a && b; console.log(ujil); // akan menghasilkan false

var uji2 = a && a; console.log(uji2); // akan menghasilkan true

var uji3 = a || b; console.log(uji3); // akan menghasilkan true

var uji4 = !a; console.log(uji4); // akan menghasilkan false

</script>
